<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.ProductName }}" required><br>
        <label for="description">Product Description:</label>
        <textarea id="description" name="description" required>{{ product.ProductDescription }}</textarea><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.Price }}" required step="0.01"><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
